<ion-header>

  <ion-navbar>
    <ion-title>Account Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ng-container *ngIf="auth.user | async as user">

    <img [src]="user.photoURL">
    <h2>{{ user.displayName }} </h2>
    <h2>{{ user.photoUrl}} </h2>
    <button ion-button small (click)="openEditPage()">
        Edit Profile
    </button>

    <hr>

  
      <hr>

 <button ion-button icon-left small full color="light" menuClose (click)="logout()">
                  <ion-icon name="log-out"></ion-icon>
                  Log Out
                </button> 

      <hr>
    
      <h4>Get Notifications about Unicorns</h4>

      <fcm-topic [user]="user" topic="unicorns"></fcm-topic>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input [(ngModel)]="title"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Body</ion-label>
        <ion-textarea rows="7" [(ngModel)]="body"></ion-textarea>
      </ion-item>
    
      <button block ion-button clear (click)="sendMessage(title, body)">Send Message</button>

  </ng-container>
</ion-content>
