<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
         Activity Stream
      </ion-title>
      <ion-buttons end>
          <button ion-button tappable (click)="presentNotifications($event)">
            <ion-icon name="notifications"></ion-icon>
          </button>
          <button ion-button tappable (click)="goToAccount()">
            <ion-icon name="cog"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

        <img [src]="" >
        <ion-card-content>
            <ion-list>
                <ion-item-sliding >
                    <ion-item>
                        <ion-avatar item-start>
                          <img src="img/marty-avatar.png">
                        </ion-avatar>
                        <h2>Marty McFly</h2>
                        <p>November 5, 1955</p>
                      </ion-item>
                      <ion-card-content>
                          <p>{{post.text}}</p>
                        </ion-card-content>

                        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-bttf.png">
                
                  <ion-item-options>
                    <button ion-button color="danger" (click)="deleteMessage(post.$key)">
                    <ion-icon name="ios-trash"></ion-icon>
                    delete
                  </button>
                  <button ion-button color="success" (click)="updateMessage(post)">
                      <ion-icon name="ios-create"></ion-icon>
                      edit
                    </button>
                  </ion-item-options>
            
                </ion-item-sliding>
                
              </ion-list>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-left (click)="like(posts)">
            <ion-icon name='thumbs-up'></ion-icon>
            {{posts.likes}} Likes
          </button>
          </ion-col>
          <ion-col>
            <button ion-button color="primary" clear small icon-left (click)="comment(posts)">
            <ion-icon name='text'></ion-icon>
            {{posts.comments}} Comments
          </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              {{posts.timestamp}}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
