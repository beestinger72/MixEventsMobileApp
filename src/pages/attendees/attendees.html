<ion-header>

  <ion-navbar>
    <ion-title>attendees</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="attendees">
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
